<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表排序</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--模糊搜索-->
    <div id="root">
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyword">
        <button @click="sortTyepe = 2">年龄升序</button>
        <button @click="sortTyepe = 1">年龄降序</button>
        <button @click="sortTyepe = 0">原顺序</button>
        <ul>
            <li v-for="(p, index) in filPersons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                keyword: '',
                sortTyepe: 0, //0-原顺序 1-降序 2-升序
                persons: [
                    { id: '001', name: '马冬梅', age: 119, sex: '女' },
                    { id: '002', name: '周冬雨', age: 2210, sex: '女' },
                    { id: '003', name: '周杰伦', age: 2841, sex: '男' },
                    { id: '004', name: '温兆伦', age: 2259, sex: '男' }
                ]
            },
            computed: {
                filPersons() {
                    const arr = this.persons.filter((p) => {
                        return p.name.indexOf(this.keyword) !== -1
                    })
                    //判断是否需要排序
                    if (this.sortTyepe !== 0) {
                        arr.sort((p1, p2) => {
                            //函数体 降序后减前 升序前减后
                            return this.sortTyepe === 1 ? p2.age - p1.age : p1.age - p2.age
                        })
                    }
                    return arr
                }
            }



        })

    </script>

</body>

</html>
