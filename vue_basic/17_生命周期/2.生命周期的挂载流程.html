<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期的挂载流程</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root" :X="n">
        <h2 v-text="n"></h2>
        <h2>当前的n值是{{n}}</h2>
        <button @click="add">点我n加1</button>
        <button @click="bye">点我销毁vm</button>
    </div>

</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',

        data: {
            n: 1,

        },
        methods: {
            add() {
                console.log('add')
                this.n++;
            },
            bye() {
                console.log('bye')
                this.$destroy()
            },
        },
        beforeCreate() {
            console.log('beforeCreate')
            // debugger;
        },
        created() {
            console.log('Created')
        },
        beforeMount() {
            console.log('beforeMount')
        },
        mounted() {
            console.log('mounted')
        },
        beforeUpdate() {
            console.log('beforeUpdate')
        },
        updated() {
            console.log('updated')
        },

    })
</script>

</html>
