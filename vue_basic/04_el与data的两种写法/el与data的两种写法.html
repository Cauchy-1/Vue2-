<body>
    <div id="root">
        <h1>你好，{{name}}</h1>

        new Vue({

             }*/
            //data第二种写法 函数式 必须返回一个对象

                console.log('@@@', this) //此次的this是vue实例对象 前提是data是普通函数 （）=> 没有自己的this不要写成箭头函数
                return {
                    name: '尚硅谷'
                }
            }

        })
