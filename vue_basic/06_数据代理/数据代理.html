<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>

    <script>
        Vue.config.productionTip = false
        let data = {
            name: '尚硅谷',
            address: '宏福科技园'
        }
        const vm = new Vue({
            el: '#root',
            data: data
        })




    </script>

</body>

</html>
